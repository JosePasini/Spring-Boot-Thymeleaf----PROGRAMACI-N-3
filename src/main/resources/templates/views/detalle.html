<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Detalles del videojuego</title>
</head>
<body>

    <!-- FRAGMENTO DEL NAVBAR-->
    <nav th:replace="components/navbar :: nav_bar"></nav>

    <div class="container">
        <div class="row mt-5" th:object="${videojuegos}">
            <div class="col-4"></div>
                <img th:src="*{ruta_img}" alt="" class="img-fluid">
            <div class="col-8"></div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{titulo}">TÃ­tulo</h5>
                        <p class="card-text"><b>Precio:</b>  <span th:text="*{precio}"></span></p>
                        <p class="card-text" th:if="*{cantidad}">
                            <b>Cantidad: </b> <span th:text="*{cantidad}"></span>
                        </p>
                        <p class="card-text" th:unless="*{cantidad}">
                            <span class="text-danger">Sin Stock</span>
                        </p>
                    </div>
                    <hr>
                    <div class="card-body">
                        <p class="card-text" th:text="*{descripcion}">/p>
                    </div>
                </div>
            
            <div class="col-12" mt-5>
                <a th:href="@{/inicio}" class = "btn btn-outline-dark">Volver</a>
            </div>

        </div>
    </div>

</body>
</html>
